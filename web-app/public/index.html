<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalVibe - Health Dashboard</title>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        /* Primitive Color Tokens */
        --color-white: rgba(255, 255, 255, 1);
        --color-black: rgba(0, 0, 0, 1);
        --color-cream-50: rgba(252, 252, 249, 1);
        --color-cream-100: rgba(255, 255, 253, 1);
        --color-gray-200: rgba(245, 245, 245, 1);
        --color-gray-300: rgba(167, 169, 169, 1);
        --color-gray-400: rgba(119, 124, 124, 1);
        --color-slate-500: rgba(98, 108, 113, 1);
        --color-brown-600: rgba(94, 82, 64, 1);
        --color-charcoal-700: rgba(31, 33, 33, 1);
        --color-charcoal-800: rgba(38, 40, 40, 1);
        --color-slate-900: rgba(19, 52, 59, 1);
        --color-teal-300: rgba(50, 184, 198, 1);
        --color-teal-400: rgba(45, 166, 178, 1);
        --color-teal-500: rgba(33, 128, 141, 1);
        --color-teal-600: rgba(29, 116, 128, 1);
        --color-teal-700: rgba(26, 104, 115, 1);
        --color-teal-800: rgba(41, 150, 161, 1);
        --color-red-400: rgba(255, 84, 89, 1);
        --color-red-500: rgba(192, 21, 47, 1);
        --color-orange-400: rgba(230, 129, 97, 1);
        --color-orange-500: rgba(168, 75, 47, 1);

        /* RGB versions for opacity control */
        --color-brown-600-rgb: 94, 82, 64;
        --color-teal-500-rgb: 33, 128, 141;
        --color-slate-900-rgb: 19, 52, 59;
        --color-slate-500-rgb: 98, 108, 113;
        --color-red-500-rgb: 192, 21, 47;
        --color-red-400-rgb: 255, 84, 89;
        --color-orange-500-rgb: 168, 75, 47;
        --color-orange-400-rgb: 230, 129, 97;
        --color-success-rgb: 33, 128, 141;
        --color-error-rgb: 192, 21, 47;
        --color-warning-rgb: 168, 75, 47;
        --color-info-rgb: 98, 108, 113;

        /* Background color tokens (Light Mode) */
        --color-bg-1: rgba(59, 130, 246, 0.08);
        --color-bg-2: rgba(245, 158, 11, 0.08);
        --color-bg-3: rgba(34, 197, 94, 0.08);
        --color-bg-4: rgba(239, 68, 68, 0.08);
        --color-bg-5: rgba(147, 51, 234, 0.08);
        --color-bg-6: rgba(249, 115, 22, 0.08);
        --color-bg-7: rgba(236, 72, 153, 0.08);
        --color-bg-8: rgba(6, 182, 212, 0.08);

        /* Semantic Color Tokens (Light Mode) */
        --color-background: var(--color-cream-50);
        --color-surface: var(--color-cream-100);
        --color-text: var(--color-slate-900);
        --color-text-secondary: var(--color-slate-500);
        --color-primary: var(--color-teal-500);
        --color-primary-hover: var(--color-teal-600);
        --color-primary-active: var(--color-teal-700);
        --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
        --color-border: rgba(var(--color-brown-600-rgb), 0.2);
        --color-btn-primary-text: var(--color-cream-50);
        --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
        --color-error: var(--color-red-500);
        --color-success: var(--color-teal-500);
        --color-warning: var(--color-orange-500);
        --color-info: var(--color-slate-500);

        /* Typography */
        --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --font-size-sm: 12px;
        --font-size-base: 14px;
        --font-size-lg: 16px;
        --font-size-xl: 18px;
        --font-size-2xl: 20px;
        --font-size-3xl: 24px;
        --font-weight-medium: 500;
        --font-weight-bold: 600;

        /* Spacing */
        --space-4: 4px;
        --space-8: 8px;
        --space-12: 12px;
        --space-16: 16px;
        --space-20: 20px;
        --space-24: 24px;
        --space-32: 32px;

        /* Border Radius */
        --radius-base: 8px;
        --radius-lg: 12px;
        --radius-full: 9999px;

        /* Shadows */
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);

        /* Animation */
        --duration-normal: 250ms;
        --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
      }

      html {
          font-family: var(--font-family-base);
          color: var(--color-text);
          background-color: var(--color-background);
      }
      body { margin: 0; }
      .app-container { display: flex; min-height: 100vh; }
      .sidebar { width: 260px; background-color: var(--color-surface); border-right: 1px solid var(--color-border); flex-shrink: 0; display: flex; flex-direction: column; }
      .sidebar-header { padding: var(--space-20); border-bottom: 1px solid var(--color-border); }
      .logo { display: flex; align-items: center; gap: var(--space-12); color: var(--color-primary); }
      .logo h2 { color: var(--color-text); font-size: var(--font-size-xl); font-weight: var(--font-weight-bold); margin: 0; }
      .sidebar-nav { padding: var(--space-16); display: flex; flex-direction: column; gap: 0.5rem; }
      .nav-item { display: flex; align-items: center; gap: var(--space-12); width: 100%; padding: var(--space-12) var(--space-16); margin-bottom: var(--space-4); border: none; background: transparent; border-radius: var(--radius-base); color: var(--color-text-secondary); font-size: var(--font-size-base); font-weight: var(--font-weight-medium); cursor: pointer; transition: all var(--duration-normal) var(--ease-standard); text-align: left; text-decoration: none; }
      .nav-item:hover { background-color: var(--color-secondary); color: var(--color-text); }
      .nav-item.active { background-color: var(--color-primary); color: var(--color-btn-primary-text); }
      .nav-item svg { flex-shrink: 0; }
      .main-content { flex: 1; padding: var(--space-24); overflow-y: auto; }
      .section-header { margin-bottom: var(--space-32); }
      .section-header h1 { margin: 0 0 var(--space-8) 0; color: var(--color-text); font-size: var(--font-size-3xl); font-weight: var(--font-weight-bold); }
      .section-header p { margin: 0; color: var(--color-text-secondary); font-size: var(--font-size-lg); }
      .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--space-20); margin-bottom: var(--space-32); }
      .metric-card { background-color: var(--color-surface); border-radius: var(--radius-lg); border: 1px solid var(--color-card-border); padding: var(--space-20); display: flex; align-items: center; gap: var(--space-16); box-shadow: var(--shadow-sm); transition: box-shadow var(--duration-normal) var(--ease-standard); }
      .metric-card:hover { box-shadow: var(--shadow-md); }
      .metric-icon { width: 48px; height: 48px; border-radius: var(--radius-base); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
      .metric-icon.heart-rate { background-color: var(--color-bg-4); color: var(--color-red-500); }
      .metric-icon.steps-today { background-color: var(--color-bg-1); color: var(--color-primary); }
      .metric-icon.hydration { background-color: var(--color-bg-8); color: var(--color-teal-500); }
      .metric-icon.sleep-last-night { background-color: var(--color-bg-5); color: var(--color-slate-500); }
      .metric-info { flex: 1; }
      .metric-info h3 { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin: 0 0 var(--space-4) 0; font-weight: var(--font-weight-medium); }
      .metric-value { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--color-text); margin: 0 0 var(--space-4) 0; }
      .metric-unit { font-size: var(--font-size-base); color: var(--color-text-secondary); font-weight: normal; }
      .metric-status { display: inline-block; font-size: var(--font-size-sm); padding: var(--space-4) var(--space-8); border-radius: var(--radius-full); font-weight: var(--font-weight-medium); }
      .metric-status.normal { background-color: rgba(var(--color-success-rgb), 0.15); color: var(--color-success); }
      .metric-status.warning { background-color: rgba(var(--color-warning-rgb), 0.15); color: var(--color-warning); }
      .metric-progress { margin-top: var(--space-8); }
      .progress-bar { height: 6px; background-color: var(--color-secondary); border-radius: var(--radius-full); overflow: hidden; margin-bottom: var(--space-4); }
      .progress-fill { height: 100%; background-color: var(--color-primary); border-radius: var(--radius-full); transition: width var(--duration-normal) var(--ease-standard); }
      .progress-text { font-size: var(--font-size-sm); color: var(--color-text-secondary); }
      .dashboard-charts { display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-20); }
      .chart-card, .notifications-card { background-color: var(--color-surface); border-radius: var(--radius-lg); border: 1px solid var(--color-card-border); padding: var(--space-20); box-shadow: var(--shadow-sm); }
      .chart-card h3, .notifications-card h3 { margin: 0 0 var(--space-16) 0; color: var(--color-text); font-size: var(--font-size-lg); }
      .notifications-list { display: flex; flex-direction: column; gap: var(--space-12); }
      .notification-item { display: flex; align-items: center; gap: var(--space-12); padding: var(--space-12); border-radius: var(--radius-base); }
      .notification-item.hydration { background-color: var(--color-bg-8); }
      .notification-item.exercise { background-color: var(--color-bg-3); }
      .notification-item.sleep { background-color: var(--color-bg-5); }
      .notification-icon { font-size: var(--font-size-lg); flex-shrink: 0; }
      .notification-content p { margin: 0; font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); color: var(--color-text); }
      .notification-content small { color: var(--color-text-secondary); font-size: 11px; }
      @media (max-width: 1024px) { .dashboard-charts { grid-template-columns: 1fr; } }
      @media (max-width: 768px) { .app-container { flex-direction: column; } .sidebar { width: 100%; position: relative; height: auto; } .main-content { margin-left: 0; padding: var(--space-16); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BrowserRouter, Routes, Route, Outlet, NavLink } = window.ReactRouterDOM;

        // --- ICON COMPONENTS ---
        const DashboardIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;
        const HealthMetricsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22,6 16,12 14,8 6,16 2,12"></polyline><path d="m16,6 5,0 0,5"></path></svg>;
        const SymptomIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const RoutinesIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12,6 12,12 16,14"></polyline></svg>;
        const ReportsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14,2 14,8 20,8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10,9 9,9 8,9"></polyline></svg>;
        const SettingsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
        const LogoIcon = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>;
        const HeartRateIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>;
        const StepsIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const HydrationIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M7 16.5C7 19 9 21 12 21s5-2 5-4.5c0-1.5-2-5.5-5-11-3 5.5-5 9.5-5 11z"></path></svg>;
        const SleepIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>;

        // --- SIDEBAR COMPONENT ---
        const Sidebar = () => {
            const navItems = [
                { to: "/", icon: <DashboardIcon />, text: "Dashboard" },
                { to: "/health-metrics", icon: <HealthMetricsIcon />, text: "Health Metrics" },
                { to: "/ai-symptom-analysis", icon: <SymptomIcon />, text: "AI Symptom Analysis" },
                { to: "/routines", icon: <RoutinesIcon />, text: "Routines" },
                { to: "/reports", icon: <ReportsIcon />, text: "Reports" },
                { to: "/settings", icon: <SettingsIcon />, text: "Settings" }
            ];
            return (
                <nav className="sidebar">
                    <div className="sidebar-header"><div className="logo"><LogoIcon /><h2>VitalVibe</h2></div></div>
                    <div className="sidebar-nav">
                        {navItems.map(item => (<NavLink key={item.to} to={item.to} className={({ isActive }) => "nav-item" + (isActive ? " active" : "")} end={item.to === "/"}>{item.icon}<span>{item.text}</span></NavLink>))}
                    </div>
                </nav>
            );
        };

        // --- DASHBOARD COMPONENTS ---
        const MetricCard = ({ icon, title, value, unit, status, progress }) => (
            <div className="metric-card">
                <div className={`metric-icon ${title.toLowerCase().replace(/ /g, '-')}`}>{icon}</div>
                <div className="metric-info">
                    <h3>{title}</h3>
                    <div className="metric-value">{value} <span className="metric-unit">{unit}</span></div>
                    {status && <div className={`metric-status ${status.type}`}>{status.text}</div>}
                    {progress && (
                        <div className="metric-progress">
                            <div className="progress-bar"><div className="progress-fill" style={{ width: `${progress.percentage}%` }}></div></div>
                            <span className="progress-text">{progress.percentage}% of goal</span>
                        </div>
                    )}
                </div>
            </div>
        );

        const StepsChart = () => {
            const chartRef = useRef(null);
            useEffect(() => {
                if (!chartRef.current) return;
                const chartInstance = new Chart(chartRef.current, {
                    type: 'line',
                    data: {
                        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: 'Steps',
                            data: [7200, 9500, 9800, 8500, 10200, 11000, 9800],
                            borderColor: 'var(--color-primary)',
                            backgroundColor: 'rgba(var(--color-teal-500-rgb), 0.1)',
                            fill: true,
                            tension: 0.4,
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
                });
                return () => chartInstance.destroy();
            }, []);
            return <canvas ref={chartRef} />;
        };

        // --- PAGE COMPONENTS ---
        const DashboardPage = () => (
            <>
                <div className="section-header"><h1>Health Dashboard</h1><p>Welcome back, Sri Pranav K! Here's your health overview for today.</p></div>
                <div className="dashboard-grid">
                    <MetricCard icon={<HeartRateIcon />} title="Heart Rate" value="61" unit="bpm" status={{ type: 'normal', text: 'Normal' }} />
                    <MetricCard icon={<StepsIcon />} title="Steps Today" value="8,543" unit="steps" progress={{ percentage: 85 }} />
                    <MetricCard icon={<HydrationIcon />} title="Hydration" value="1.2" unit="/ 2.5L" status={{ type: 'warning', text: 'Need more water' }} />
                    <MetricCard icon={<SleepIcon />} title="Sleep Last Night" value="7.2" unit="hours" status={{ type: 'normal', text: 'Good quality' }} />
                </div>
                <div className="dashboard-charts">
                    <div className="chart-card">
                        <h3>Weekly Steps Trend</h3>
                        <div className="chart-container" style={{ position: 'relative', height: '300px' }}><StepsChart /></div>
                    </div>
                    <div className="notifications-card">
                        <h3>Today's Notifications</h3>
                        <div className="notifications-list">
                            <div className="notification-item hydration"><div className="notification-icon">ðŸ’§</div><div className="notification-content"><p>Time for your water break!</p><small>2:30 PM</small></div></div>
                            <div className="notification-item exercise"><div className="notification-icon">ðŸ’ª</div><div className="notification-content"><p>Great job completing your morning workout!</p><small>8:00 AM</small></div></div>
                            <div className="notification-item sleep"><div className="notification-icon">ðŸŒ™</div><div className="notification-content"><p>Consider starting your bedtime routine soon</p><small>9:00 PM</small></div></div>
                        </div>
                    </div>
                </div>
            </>
        );

        const PlaceholderPage = ({ title, description }) => <div className="section-header"><h1>{title}</h1><p>{description}</p></div>;

        // --- LAYOUT & APP COMPONENTS ---
        const MainLayout = () => (
            <div className="app-container">
                <Sidebar />
                <main className="main-content"><Outlet /></main>
            </div>
        );

        const App = () => (
          <BrowserRouter>
            <Routes>
                <Route element={<MainLayout />}>
                    <Route path="/" element={<DashboardPage />} />
                    <Route path="/health-metrics" element={<PlaceholderPage title="Health Metrics" description="Track and analyze your vital health indicators." />} />
                    <Route path="/ai-symptom-analysis" element={<PlaceholderPage title="AI Symptom Analysis" description="Describe your symptoms and get preliminary health insights." />} />
                    <Route path="/routines" element={<PlaceholderPage title="Smart Health Routines" description="Manage your daily health routines and track progress." />} />
                    <Route path="/reports" element={<PlaceholderPage title="Health Reports" description="Your personalized health insights and progress analysis." />} />
                    <Route path="/settings" element={<PlaceholderPage title="Settings & Profile" description="Manage your health preferences and account settings." />} />
                </Route>
            </Routes>
          </BrowserRouter>
        );

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
